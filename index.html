<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>Web AR</title>
  </head>
  <body>
    <a-scene>
      <a-cylinder position="0.4 3.1 -3" rotation="90 180 90" radius="0.2" height="2" color="#FFC65D"></a-cylinder>
      <a-cylinder position="0.2 1.6 -3" rotation="90 180 90" radius="0.2" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-0.75 1.5 -3" radius="0.2" height="3.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="3.5" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
